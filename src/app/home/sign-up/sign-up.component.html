<div class="container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
	    <mat-card-content>
	      <form (submit)="signUp()"  role="form">
	      	{{ csrf_token }}
	        <div class="form-group">
	          <mat-form-field>
	            <input matInput type="text" class="form-control" name= userSignUp.email [(ngModel)]=userSignUp.email  aria-describedby="emailHelp" placeholder="Enter email">
	          </mat-form-field>
	          <small id="emailHelp" class="form-text text-muted">Never share your email</small>
	        </div>
	        <div class="form-group">
	          <mat-form-field>
	            <input matInput type="text" class="form-control" name=userSignUp.name [(ngModel)]= userSignUp.name placeholder="First name">
	      	  </mat-form-field>
	        </div>
	        <div class="form-group">
	          <mat-form-field>
	            <input matInput type="password" class="form-control" name=userSignUp.password [(ngModel)]= userSignUp.password placeholder="Password">
	      	  </mat-form-field>
	        </div>
	        <div class="form-group">
	          <mat-form-field>
	            <input matInput type="password" class="form-control" name="userSignUp.pw_confirm" [(ngModel)]= userSignUp.pw_confirm placeholder="confirm password">
	      	  </mat-form-field>
	        </div>
	        <input type="submit" class="btn btn-primary" value="Sign Up">
	      </form>
	    </mat-card-content>
  </mat-card>
</div>
