<div class="container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (submit)= "logIn()">
        <div class="form-group">
          <mat-form-field>
            <input matInput type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name= logInUser.email [(ngModel)] = logInUser.email>
          </mat-form-field>
          <small id="emailHelp" class="form-text text-muted">Never share your email</small>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name= logInUser.password [(ngModel)] = logInUser.password>
      	  </mat-form-field>
        </div>
        <input type="submit" class="btn btn-primary" value="Sign In">
      </form>
    </mat-card-content>
  </mat-card>
</div>
